        const nextBtn = document.getElementById('nextBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const jumpInput = document.getElementById('jumpInput');
        const progressBar = document.getElementById('progressBar');
        const stats = document.getElementById('stats');
        const card = document.getElementById('card');

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Ï∞úÌïú Îã®Ïñ¥ Î∂àÎü¨Ïò§Í∏∞
        function loadFavorites() {
            const savedFavorites = localStorage.getItem('favoriteWords');
            if (savedFavorites) {
                favorites = JSON.parse(savedFavorites);
            }
        }

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï∞úÌïú Îã®Ïñ¥ Ï†ÄÏû•ÌïòÍ∏∞
        function saveFavorites() {
            localStorage.setItem('favoriteWords', JSON.stringify(favorites));
        }
        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÌòÑÏû¨ ÏúÑÏπò Î∂àÎü¨Ïò§Í∏∞
        function loadCurrentIndex() {
            const savedIndex = localStorage.getItem('currentWordIndex');
            if (savedIndex !== null) {
                currentIndex = parseInt(savedIndex);
                // Î≤îÏúÑ Ï≤¥ÌÅ¨
                const maxIndex = isViewingFavorites ? favoriteWords.length - 1 : words.length - 1;
                if (currentIndex > maxIndex) currentIndex = 0;
                if (currentIndex < 0) currentIndex = 0;
            }
        }

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóê ÌòÑÏû¨ ÏúÑÏπò Ï†ÄÏû•ÌïòÍ∏∞
        function saveCurrentIndex() {
            localStorage.setItem('currentWordIndex', currentIndex.toString());
        }
        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îã®Ïñ¥ Î∂àÎü¨Ïò§Í∏∞ (ÏÇ¨Ïö© Ïïà Ìï® - Í∏∞Î≥∏ Îã®Ïñ¥Îßå ÏÇ¨Ïö©)
        function loadWords() {
            // Í∏∞Î≥∏ Îã®Ïñ¥ Î™©Î°ùÎßå ÏÇ¨Ïö©
        }

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóê Îã®Ïñ¥ Ï†ÄÏû•ÌïòÍ∏∞ (ÏÇ¨Ïö© Ïïà Ìï® - Í∏∞Î≥∏ Îã®Ïñ¥Îßå ÏÇ¨Ïö©)
        function saveWords() {
            // Í∏∞Î≥∏ Îã®Ïñ¥ Î™©Î°ùÏùÄ Î≥ÄÍ≤ΩÌïòÏßÄ ÏïäÏùå
        }

        // Ï∞úÌïú Îã®Ïñ¥ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateFavoriteWords() {
            favoriteWords = favorites.map(index => words[index]).filter(word => word);
        }

        // Ï∞úÌïòÍ∏∞/Ï∞ú Ìï¥Ï†ú
        function toggleFavorite() {
            const currentWordIndex = isViewingFavorites ? 
                words.indexOf(favoriteWords[currentIndex]) : currentIndex;
            
            if (favorites.includes(currentWordIndex)) {
                // Ï∞ú Ìï¥Ï†ú
                favorites = favorites.filter(index => index !== currentWordIndex);
                
                // Ï∞úÌïú Îã®Ïñ¥ Î≥¥Í∏∞ Î™®ÎìúÏóêÏÑú Ï∞ú Ìï¥Ï†úÌïú Í≤ΩÏö∞
                if (isViewingFavorites) {
                    updateFavoriteWords();
                    if (favoriteWords.length === 0) {
                        // Ï∞úÌïú Îã®Ïñ¥Í∞Ä Î™®Îëê ÏóÜÏñ¥ÏßÄÎ©¥ Ï†ÑÏ≤¥ Îã®Ïñ¥ Î™®ÎìúÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                        showAllWords();
                        return;
                    }
                    // ÌòÑÏû¨ Ïù∏Îç±Ïä§ Ï°∞Ï†ï
                    if (currentIndex >= favoriteWords.length) {
                        currentIndex = favoriteWords.length - 1;
                    }
                }
            } else {
                // Ï∞úÌïòÍ∏∞
                favorites.push(currentWordIndex);
            }
            
            saveFavorites();
            updateDisplay();
        }

        // Ï∞úÌïú Îã®Ïñ¥Îì§Îßå Î≥¥Í∏∞
        function showFavorites() {
            if (favorites.length === 0) {
                alert('Ï∞úÌïú Îã®Ïñ¥Í∞Ä ÏóÜÏäµÎãàÎã§. Î®ºÏ†Ä ‚≠ê Î≤ÑÌäºÏúºÎ°ú Îã®Ïñ¥Î•º Ï∞úÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            isViewingFavorites = true;
            updateFavoriteWords();
            currentIndex = 0;
            
            // UI Î≥ÄÍ≤Ω
            document.querySelector('.app-container').classList.add('favorites-mode');
            showFavoritesBtn.textContent = 'üìö Ï†ÑÏ≤¥ Îã®Ïñ¥';
            
            // Ï∞úÌïú Îã®Ïñ¥ Ìó§Îçî Ï∂îÍ∞Ä
            const header = document.querySelector('.header');
            if (!header.querySelector('.favorites-header')) {
                const favoritesHeader = document.createElement('div');
                favoritesHeader.className = 'favorites-header';
                favoritesHeader.innerHTML = `
                    <div class="favorites-count">üìë Ï∞úÌïú Îã®Ïñ¥ ${favorites.length}Í∞ú</div>
                `;
                header.appendChild(favoritesHeader);
            }
            
            updateDisplay();
        }

        // Ï†ÑÏ≤¥ Îã®Ïñ¥ Î≥¥Í∏∞
        function showAllWords() {
            isViewingFavorites = false;
            currentIndex = 0;
            
            // UI Î≥µÏõê
            document.querySelector('.app-container').classList.remove('favorites-mode');
            showFavoritesBtn.textContent = 'üìë Ï∞úÌïú Îã®Ïñ¥';
            
            // Ï∞úÌïú Îã®Ïñ¥ Ìó§Îçî Ï†úÍ±∞
            const favoritesHeader = document.querySelector('.favorites-header');
            if (favoritesHeader) {
                favoritesHeader.remove();
            }
            
            updateDisplay();
        }
        // ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            const displayWords = isViewingFavorites ? favoriteWords : words;
            const totalWords = displayWords.length;
            
            if (totalWords === 0) {
                wordDisplay.textContent = "Îã®Ïñ¥Í∞Ä ÏóÜÏäµÎãàÎã§";
                phoneticDisplay.textContent = "";
                koreanSoundDisplay.textContent = "";
                meaningDisplay.textContent = "Îã®Ïñ¥Î•º Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî";
                return;
            }

            const currentWord = displayWords[currentIndex];
            wordDisplay.textContent = currentWord.word;
            phoneticDisplay.textContent = currentWord.phonetic || "";
            koreanSoundDisplay.textContent = currentWord.koreanSound || "";
            meaningDisplay.textContent = currentWord.meaning;
            
            // Îúª Ïà®Í∏∞Í∏∞
            meaningDisplay.classList.remove('show');
            isMeaningVisible = false;
            showMeaningBtn.textContent = 'Îúª Î≥¥Í∏∞';
            
            // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
            const progress = ((currentIndex + 1) / totalWords) * 100;
            progressBar.style.width = progress + '%';
            
            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            const modeText = isViewingFavorites ? 'Ï∞úÌïú Îã®Ïñ¥' : 'Ï†ÑÏ≤¥ Îã®Ïñ¥';
            stats.textContent = `${modeText} ${currentIndex + 1} / ${totalWords}`;
            
            // Jump ÏûÖÎ†•Ï∞Ω ÏóÖÎç∞Ïù¥Ìä∏
            jumpInput.max = totalWords;
            jumpInput.placeholder = `1-${totalWords}`;
            
            // Ï∞úÌïòÍ∏∞ Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            const currentWordIndex = isViewingFavorites ? 
                words.indexOf(currentWord) : currentIndex;
            const isFavorited = favorites.includes(currentWordIndex);
            
            if (isFavorited) {
                favoriteBtn.textContent = '‚≠ê Ï∞úÎê®';
                favoriteBtn.classList.add('btn-favorite-active');
            } else {
                favoriteBtn.textContent = '‚≠ê Ï∞ú';
                favoriteBtn.classList.remove('btn-favorite-active');
            }
            
            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalWords - 1;
            
            // ÌòÑÏû¨ ÏúÑÏπò Ï†ÄÏû•
            saveCurrentIndex();
            
            // Ïπ¥Îìú Ïï†ÎãàÎ©îÏù¥ÏÖò
            card.classList.add('pulse');
            setTimeout(() => card.classList.remove('pulse'), 500);
        }

        // Îúª Î≥¥Í∏∞/Ïà®Í∏∞Í∏∞
        function toggleMeaning() {
            if (isMeaningVisible) {
                meaningDisplay.classList.remove('show');
                showMeaningBtn.textContent = 'Îúª Î≥¥Í∏∞';
            } else {
                meaningDisplay.classList.add('show');
                showMeaningBtn.textContent = 'Îúª Ïà®Í∏∞Í∏∞';
            }
            isMeaningVisible = !isMeaningVisible;
        }

        // Ïù¥Ï†Ñ Îã®Ïñ¥
        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        // Îã§Ïùå Îã®Ïñ¥
        function nextWord() {
            const totalWords = isViewingFavorites ? favoriteWords.length : words.length;
            if (currentIndex < totalWords - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        // ÏùåÏÑ± Í∏∞Îä•
        function speakWord() {
            if ('speechSynthesis' in window) {
                const displayWords = isViewingFavorites ? favoriteWords : words;
                const currentWord = displayWords[currentIndex];
                if (!currentWord) return;

                // ÏßÑÌñâ Ï§ëÏù∏ ÏùåÏÑ±Ïù¥ ÏûàÏúºÎ©¥ Ï§ëÎã®
                speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(currentWord.word);
                
                // ÏòÅÏñ¥ ÏùåÏÑ± ÏÑ§Ï†ï
                utterance.lang = 'en-US';
                utterance.rate = 0.8; // ÎßêÌïòÍ∏∞ ÏÜçÎèÑ (0.1-10)
                utterance.pitch = 1; // ÏùåÏÑ± ÎÜíÎÇÆÏù¥ (0-2)
                utterance.volume = 1; // Î≥ºÎ•® (0-1)
                
                // Î≤ÑÌäº ÏÉÅÌÉú Î≥ÄÍ≤Ω
                speakBtn.textContent = 'üîä Ïû¨ÏÉùÏ§ë...';
                speakBtn.disabled = true;
                
                // ÏùåÏÑ± Ïû¨ÏÉù ÏôÑÎ£å ÌõÑ Î≤ÑÌäº Î≥µÏõê
                utterance.onend = function() {
                    speakBtn.textContent = 'üîä Î∞úÏùå Îì£Í∏∞';
                    speakBtn.disabled = false;
                };
                
                // Ïò§Î•ò Î∞úÏÉùÏãú Î≤ÑÌäº Î≥µÏõê
                utterance.onerror = function() {
                    speakBtn.textContent = 'üîä Î∞úÏùå Îì£Í∏∞';
                    speakBtn.disabled = false;
                    alert('ÏùåÏÑ± Ïû¨ÏÉù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                };
                
                // ÏùåÏÑ± Ïû¨ÏÉù
                speechSynthesis.speak(utterance);
            } else {
                alert('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏùåÏÑ± Í∏∞Îä•ÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
            }
        }
        // ÌäπÏ†ï Îã®Ïñ¥ Î≤àÌò∏Î°ú Ïù¥Îèô
        function jumpToWord() {
            const jumpNumber = parseInt(jumpInput.value);
            const totalWords = isViewingFavorites ? favoriteWords.length : words.length;
            
            if (isNaN(jumpNumber)) {
                alert('Ïà´ÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (jumpNumber < 1 || jumpNumber > totalWords) {
                alert(`1Î∂ÄÌÑ∞ ${totalWords}ÍπåÏßÄÏùò Ïà´ÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.`);
                return;
            }
            
            currentIndex = jumpNumber - 1; // 0Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎØÄÎ°ú 1ÏùÑ ÎπºÍ∏∞
            jumpInput.value = ''; // ÏûÖÎ†•Ï∞Ω Ï¥àÍ∏∞Ìôî
            updateDisplay();
            
            // ÏÑ±Í≥µ Î©îÏãúÏßÄ
            const wordNumber = currentIndex + 1;
            const currentWordList = isViewingFavorites ? favoriteWords : words;
            const currentWord = currentWordList[currentIndex].word;
            const modeText = isViewingFavorites ? 'Ï∞úÌïú Îã®Ïñ¥' : 'Îã®Ïñ¥';
            alert(`${modeText} ${wordNumber}Î≤à "${currentWord}"Î°ú Ïù¥ÎèôÌñàÏäµÎãàÎã§!`);
        }
        function addWord() {
            const word = newWordInput.value.trim();
            const phonetic = newPhoneticInput.value.trim();
            const koreanSound = newKoreanSoundInput.value.trim();
            const meaning = newMeaningInput.value.trim();
            
            if (word && meaning) {
                words.push({ 
                    word: word.toLowerCase(), 
                    meaning: meaning,
                    phonetic: phonetic,
                    koreanSound: koreanSound
                });
                saveWords();
                
                // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
                newWordInput.value = '';
                newPhoneticInput.value = '';
                newKoreanSoundInput.value = '';
                newMeaningInput.value = '';
                
                // Ï∂îÍ∞ÄÎêú Îã®Ïñ¥Î°ú Ïù¥Îèô
                currentIndex = words.length - 1;
                updateDisplay();
                
                alert('ÏÉà Îã®Ïñ¥Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!');
            } else {
                alert('ÏòÅÏñ¥ Îã®Ïñ¥ÏôÄ ÎúªÏùÄ ÌïÑÏàòÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        showMeaningBtn.addEventListener('click', toggleMeaning);
        speakBtn.addEventListener('click', speakWord);
        favoriteBtn.addEventListener('click', toggleFavorite);
        prevBtn.addEventListener('click', prevWord);
        nextBtn.addEventListener('click', nextWord);
        jumpBtn.addEventListener('click', jumpToWord);
        
        // Ï∞úÌïú Îã®Ïñ¥ Î≥¥Í∏∞/Ï†ÑÏ≤¥ Îã®Ïñ¥ Î≥¥Í∏∞ ÌÜ†Í∏Ä
        showFavoritesBtn.addEventListener('click', () => {
            if (isViewingFavorites) {
                showAllWords();
            } else {
                showFavorites();
            }
        });

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevWord();
            if (e.key === 'ArrowRight') nextWord();
            if (e.key === ' ') {
                e.preventDefault();
                toggleMeaning();
            }
            if (e.key === 'Enter' && e.target !== jumpInput) {
                e.preventDefault();
                speakWord();
            }
            if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                toggleFavorite();
            }
        });

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà (Ïä§ÏôÄÏù¥ÌîÑ)
        card.addEventListener('touchstart', handleTouchStart, { passive: false });
        card.addEventListener('touchend', handleTouchEnd, { passive: false });

        // Enter ÌÇ§Î°ú Îã®Ïñ¥ Ïù¥Îèô
        jumpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') jumpToWord();
        });

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].clientX;
            touchStartY = e.changedTouches[0].clientY;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            
            const swipeDistanceX = touchEndX - touchStartX;
            const swipeDistanceY = touchEndY - touchStartY;
            
            // Ïä§ÏôÄÏù¥ÌîÑÏù∏ÏßÄ ÌÉ≠Ïù∏ÏßÄ ÌåêÎã®
            const totalDistance = Math.sqrt(swipeDistanceX * swipeDistanceX + swipeDistanceY * swipeDistanceY);
            
            if (totalDistance < 10) {
                // ÌÉ≠ÏúºÎ°ú ÌåêÎã® (Í±∞Ïùò ÏõÄÏßÅÏù¥ÏßÄ ÏïäÏùå)
                handleTap();
            } else {
                // Ïä§ÏôÄÏù¥ÌîÑÎ°ú ÌåêÎã®
                handleSwipe();
            }
        }

        function handleTap() {
            // Ïπ¥ÎìúÎ•º ÌÉ≠ÌïòÎ©¥ Îúª Î≥¥Í∏∞/Ïà®Í∏∞Í∏∞
            toggleMeaning();
            
            // ÌÉ≠ ÌîºÎìúÎ∞± (Ïπ¥ÎìúÏóê ÏÇ¥Ïßù Ìö®Í≥º)
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
                card.style.transform = '';
            }, 150);
        }

        function handleSwipe() {
            const swipeDistanceX = touchEndX - touchStartX;
            const swipeDistanceY = touchEndY - touchStartY;
            
            // ÏÑ∏Î°ú Ïä§ÏôÄÏù¥ÌîÑÍ∞Ä Í∞ÄÎ°ú Ïä§ÏôÄÏù¥ÌîÑÎ≥¥Îã§ ÌÅ¨Î©¥ Î¨¥Ïãú (Ïä§ÌÅ¨Î°§Í≥º Íµ¨Î∂Ñ)
            if (Math.abs(swipeDistanceY) > Math.abs(swipeDistanceX)) {
                return;
            }
            
            // ÏµúÏÜå Ïä§ÏôÄÏù¥ÌîÑ Í±∞Î¶¨ Ï≤¥ÌÅ¨
            if (Math.abs(swipeDistanceX) < minSwipeDistance) {
                return;
            }
            
            // Ïä§ÏôÄÏù¥ÌîÑ Î∞©Ìñ•Ïóê Îî∞Îùº Îã®Ïñ¥ Ïù¥Îèô
            if (swipeDistanceX > 0) {
                // Ïò§Î•∏Ï™ΩÏúºÎ°ú Ïä§ÏôÄÏù¥ÌîÑ ‚Üí Ïù¥Ï†Ñ Îã®Ïñ¥
                prevWord();
                // Ïä§ÏôÄÏù¥ÌîÑ ÌîºÎìúÎ∞± (Ïπ¥ÎìúÏóê Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º)
                card.style.transform = 'translateX(10px)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 200);
            } else {
                // ÏôºÏ™ΩÏúºÎ°ú Ïä§ÏôÄÏù¥ÌîÑ ‚Üí Îã§Ïùå Îã®Ïñ¥
                nextWord();
                // Ïä§ÏôÄÏù¥ÌîÑ ÌîºÎìúÎ∞± (Ïπ¥ÎìúÏóê Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º)
                card.style.transform = 'translateX(-10px)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 200);
            }
        }
        loadWords();
        loadFavorites(); // Ï∞úÌïú Îã®Ïñ¥ Î∂àÎü¨Ïò§Í∏∞
        loadCurrentIndex(); // Ïù¥Ï†Ñ ÏúÑÏπò Î∂àÎü¨Ïò§Í∏∞
        updateDisplay();
    </script>
